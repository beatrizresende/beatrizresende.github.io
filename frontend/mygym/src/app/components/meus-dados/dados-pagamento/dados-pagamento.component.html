<div class="collapse-dados-container">
  <div class="collapse-dados-container-header" (click)="isOpen = !isOpen">
    <div class="collapse-dados-container-title">
      Dados de pagamento
    </div>
    <div class="collapse-dados-icon" [ngClass]="{'__is-open': isOpen}">
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>
  <div class="collapse-dados-container-content" *ngIf="isOpen">
    <app-credit-card
      [numeroCartao]="numeroCartao"
      [titular]="titular"
      [validade]="validade"
      [cvc]="cvc"
      [cadastro]="cadastro"
    ></app-credit-card>
  </div>
</div>
