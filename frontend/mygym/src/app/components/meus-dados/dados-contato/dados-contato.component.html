<div class="collapse-dados-container" *ngIf="user">
  <div class="collapse-dados-container-header" (click)="isOpen = !isOpen">
    <div class="collapse-dados-container-title">
      Dados de Contato
    </div>
    <div class="collapse-dados-icon" [ngClass]="{'__is-open': isOpen}">
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>
  <div class="collapse-dados-container-content" *ngIf="isOpen">
    <ul class="lista-dados">
      <li>
        <span>E-mail</span>
        <span>{{ user.email }}</span>
      </li>
      <li>
        <span>Telefone</span>
        <span>{{ user.telefone }}</span>
      </li>
      <!-- <li>
        <span>Whatsapp</span>
        <span>(00) 00000-0000</span>
      </li> -->
    </ul>
  </div>
</div>
